driver
(
	name "PlayerSRV"
	plugin "libPlayerSRV.so"
	provides ["position2d:0" "camera:0" "ranger:0"]
	port "/dev/ttyUSB0"

	debug_surveyor true
	debug_serial   true

	srv_min_timeout 1000
	srv_max_timeout 2500

	min_cycle_time  0.01
	command_timeout 3.00

	ir_min_cycle_time  1.00
	cam_min_cycle_time 0.01

	camera_size "160x128"

	linear_velocity  [-0.269    -127   -127
	                  -0.234     -65    -65
	                  -0.184     -40    -40
	                  -0.134     -30    -30
	                  -0.100     -25    -25
	                  -0.048     -20    -20
	                  -0.010     -15    -15
	                   0.000       0      0
	                   0.010      15     15
	                   0.060      20     20
	                   0.108      25     25
	                   0.142      30     30
	                   0.187      40     40
	                   0.239      65     65
	                   0.269     127    127]

	angular_velocity [-2.732     127   -127
	                  -1.916      65    -65
	                  -1.138      45    -45
	                   0.000       0      0
	                   1.138     -45     45
	                   1.916     -65     65
	                   2.732    -127    127]
)

driver
(
        name "cmvision"
        provides ["blobfinder:0"]
        requires ["camera:0"]
        colorfile "svr_colors.txt"
)



